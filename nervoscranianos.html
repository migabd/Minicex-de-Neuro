                    </div>
                `
            },
        ];

        const navContainer = document.getElementById('cranial-nerve-nav').querySelector('ul');
        const contentContainer = document.getElementById('cranial-nerve-content');

        function displayNerve(nerveId) {
            const nerve = nerveData.find(n => n.id === nerveId);
            if (!nerve) return;
            
            contentContainer.innerHTML = `<div class="content-fade">${nerve.content}</div>`;
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.nerveId === nerveId) {
                    item.classList.add('active');
                }
            });
        }
        
        function showTab(nerveId, tabId) {
            const nerveContent = document.getElementById(`nerve-${nerveId}-tabs`);
            if (!nerveContent) return;

            nerveContent.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            nerveContent.querySelectorAll('.tab-item').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(`tab-content-${nerveId}-${tabId}`).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        function init() {
            nerveData.forEach(nerve => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <button data-nerve-id="${nerve.id}" class="nav-item w-full text-left px-4 py-2.5 rounded-md transition-colors duration-200 text-sm flex items-center gap-3">
                        <span class="text-lg">${nerve.icon}</span>
                        <span>${nerve.id}. ${nerve.name}</span>
                    </button>
                `;
                navContainer.appendChild(li);
            });

            navContainer.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button && button.dataset.nerveId) {
                    displayNerve(button.dataset.nerveId);
                }
            });

            displayNerve('I');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
